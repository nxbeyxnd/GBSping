<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Products</title>
</head>
<body>
<div class="container">
    <h1>Список продуктов:</h1>
    <table>
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Cost</td>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="products" type="java.util.List<ru.bg.app.model.Product>"*/-->
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.cost}"></td>
            <td><a th:href="@{'/products/edit/' + ${p.id}}" >Редактировать</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}">На главную страницу</a>
    <a th:href="@{products/add}">Добавить продукты</a>
</div>
</body>
</html>
