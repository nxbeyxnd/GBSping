<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add form</title>
</head>
<body>
<h1>Форма добавления товара</h1>
<form th:action="@{/products/add}" method="POST">
    <input hidden type="text" name="id" placeholder="Enter id product"/>
    <input type="text" name="title" placeholder="Enter title product"/>
    <input type="text" name="cost" placeholder="Enter cost product"/>
    <input type="submit"/>
</form>
<a th:href="@{/products}">Домой</a>
<a th:href="@{/products/edit}">Изменение</a>
</body>
</html>
